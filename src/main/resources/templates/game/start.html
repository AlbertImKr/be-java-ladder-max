<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>사다리게임</title>
  <link rel="stylesheet" href="/component/css/bootstrap.min.css"/>
</head>
<body>
<br>
<br>
<br>
<div class="container text-center">
  <div class="row justify-content-md-center">
    <h1>사다리 게임</h1>
  </div>
</div>
<br>
<br>
<div class="container">
  <div class="row justify-content-md-center">
    <div class="col col-lg-4">
      <label for="inputName" class="form-label">참여할 사람 이름을 입력하세요. (이름은 쉼표(,)로 구분하세요)</label>
      <input type="email" class="form-control" id="inputName" placeholder="pobi,honux,crong,jk">
      <br>
      <label for="inputResultInfo" class="form-label">참여할 사람 이름을 입력하세요. (이름은 쉼표(,)로 구분하세요)</label>
      <input type="email" class="form-control" id="inputResultInfo" placeholder="꽝,5000,꽝,3000">
      <br>
      <label for="inputRadderHeight" class="form-label">실행 결과를 입력하세요. (결과는 쉼표(,)로 구분하세요)</label>
      <input type="email" class="form-control" id="inputRadderHeight" placeholder="5">
      <br>
      <button class="btn btn-primary justify-content-center" type="submit">제출</button>
    </div>
  </div>
</div>
</body>
</html>
